name: Sync Version from Main Repo

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set VERSION from dispatch event
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      - name: Read current version
        id: read_local
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Local version: $CURRENT | Incoming: $VERSION"

      # --------------------------------------------
      # STEP THAT DECIDES WHETHER TO CONTINUE OR STOP
      # --------------------------------------------
      - name: Compare versions
        id: compare
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "match=true" >> $GITHUB_OUTPUT
            echo "✔ Versions match → stopping workflow."
          else
            echo "match=false" >> $GITHUB_OUTPUT
            echo "✘ Versions differ → continuing workflow."
          fi

      # ------------------------------------------------
      # ALL REMAINING STEPS RUN ONLY IF VERSION CHANGES
      # ------------------------------------------------

      - name: Create new branch
        if: steps.compare.outputs.match == 'false'
        run: |
          BRANCH="sync-version-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update composer.json
        if: steps.compare.outputs.match == 'false'
        run: |
          jq ".version = \"$VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json

      - name: Commit and Push
        if: steps.compare.outputs.match == 'false'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "ci-bot@github.com"
          git add composer.json
          git commit -m "chore: sync version to v${VERSION}"
          git push origin "$BRANCH"

      # Create Pull Request (NO auto commit, NO auto overwrite)
      - name: Create Pull Request using GH CLI
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Sync version to v${VERSION}" \
            --body "Auto-synced version update."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
