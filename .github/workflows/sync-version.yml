name: Sync Version from Main Repo

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set VERSION from dispatch event
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      - name: Read current version
        id: local
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV

      - name: Skip if version matches
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "✔ Versions match → No action required."
            exit 0
          fi

      - name: Create new branch
        run: |
          BRANCH="sync-version-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update composer.json
        run: |
          jq ".version = \"$VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json

      # ⬇ REMOVE MANUAL COMMIT — let create-pull-request handle it ⬇

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Sync version to v${{ env.VERSION }}"
          body: "Auto-synced version update."
          branch: ${{ env.BRANCH }}
          base: main
          delete-branch: false
