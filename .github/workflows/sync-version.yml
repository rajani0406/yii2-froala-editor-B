name: Sync Version from Main Repo

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set VERSION from dispatch event
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      - name: Read current version
        id: local
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Local version: $CURRENT | Incoming: $VERSION"

      # -------------------------------------------
      # Check if versions match → decide skip flag
      # -------------------------------------------
      - name: Determine if sync needed
        id: check
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "✔ Versions match → skipping update."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------------
      # Branch creation (only if skip=false)
      # -------------------------------------------
      - name: Create new branch
        if: steps.check.outputs.skip == 'false'
        run: |
          BRANCH="sync-version-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update composer.json
        if: steps.check.outputs.skip == 'false'
        run: |
          jq ".version = \"$VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json

      # -------------------------------------------
      # Commit and Push
      # -------------------------------------------
      - name: Commit and Push
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "ci-bot@github.com"

          git add composer.json
          git commit -m "chore: sync version to v${VERSION} (release: yes)"
          git push origin "$BRANCH"

      # -------------------------------------------
      # Create Pull Request
      # -------------------------------------------
      - name: Create Pull Request
        if: steps.check.outputs.skip == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.DISPATCH }}
          title: "Sync version to v${{ env.VERSION }}"
          body: |
            Auto-synced version update from **main repository**.
            Updated version to **v${{ env.VERSION }}** in composer.json.
            **release: yes**
          branch: ${{ env.BRANCH }}
          base: main
