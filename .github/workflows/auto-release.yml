name: Auto Release Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

  workflow_run:
    workflows: ["Sync Version from Main Repo"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  require_release_yes:
    runs-on: ubuntu-latest
    name: Ensure release approval commit exists
    steps:
      - name: Show PR commit messages
        run: |
          echo "Fetching PR commit messages..."
          COMMITS=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits --jq '.[].commit.message')
          echo "Commits in PR:"
          echo "$COMMITS"

          # Normalize for comparison
          COMMITS_LOWER=$(echo "$COMMITS" | tr '[:upper:]' '[:lower:]')

          if echo "$COMMITS_LOWER" | grep -qx "release: yes"; then
              echo "✔ Found required release commit"
          else
              echo "❌ ERROR: No 'release: yes' commit found."
              echo "To allow merging, push this empty commit:"
              echo "    git commit --allow-empty -m \"release: yes\""
              echo "    git push"
              exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: require_release_yes
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Extract version from composer.json
        id: version
        run: |
          VERSION=$(jq -r '.version' composer.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "Release v${{ env.VERSION }}"
          body: "Auto-release for version v${{ env.VERSION }}"
