name: Auto Release on Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: write

jobs:

  validate_pr:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest

    steps:
      - name: Check commit messages for release flag
        run: |
          echo "Checking commit messages..."

          # Get all commit messages in PR
          MESSAGES=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits --jq '.[].commit.message')

          echo "Commit messages:"
          echo "$MESSAGES"

          # Lowercase for easier matching
          MESSAGES_NORM=$(echo "$MESSAGES" | tr '[:upper:]' '[:lower:]')

          # Require EXACTLY a commit message containing release: yes
          if echo "$MESSAGES_NORM" | grep -Eq "^release: yes$"; then
            echo "✔ Valid release commit found"
            exit 0
          fi

          echo "❌ ERROR: To merge this PR, you MUST push an empty commit:"
          echo "    git commit --allow-empty -m \"release: yes\""
          echo "    git push"
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  create_release:
    # Only run after merge AND commit release: yes exists
    if: >
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Extract version from composer.json
        id: version
        run: |
          VERSION=$(jq -r '.version' composer.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "Release v${{ env.VERSION }}"
          body: "Auto-release for version v${{ env.VERSION }}"
