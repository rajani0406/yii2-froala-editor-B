name: Auto Release Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

  workflow_run:
    workflows: ["Sync Version from Main Repo"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  require_release_yes:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Ensure release approval commit exists
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Check commit messages for "release: yes"
        run: |
          echo "Checking commits in this PR..."
          
          if [ -z "${{ github.event.pull_request.number }}" ]; then
            echo "❌ This job only runs on pull_request events."
            exit 1
          fi

          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge
          RELEASE_FOUND=false
          for msg in $(git log FETCH_HEAD --pretty=format:"%s"); do
            if [[ "${msg,,}" == "release: yes" ]]; then
              RELEASE_FOUND=true
              break
            fi
          done

          if [ "$RELEASE_FOUND" = true ]; then
            echo "✔ Found required release commit"
          else
            echo "❌ ERROR: No 'release: yes' commit found."
            echo "To allow merging, push this empty commit:"
            echo "    git commit --allow-empty -m \"release: yes\""
            echo "    git push"
            exit 1
          fi

  create_release:
    if: github.event_name == 'workflow_run'
    runs-on: ubuntu-latest
    needs: require_release_yes
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Extract version from composer.json
        id: version
        run: |
          VERSION=$(jq -r '.version' composer.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "Release v${{ env.VERSION }}"
          body: "Auto-release for version v${{ env.VERSION }}"
